<!DOCTYPE html>
<html>
  <head>
      <title>Employee Information Forms</title>
      <script type="text/javascript" src="../jquery-1.12.3.min.js"></script>
      <script type="text/javascript" src="forms.js"></script>
      <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <h1>Employee Information Forms</h1>
    <div>
      <form id="employeeinfo">
        <label for="employeefirstname">First Name:</label>
        <input type="text" id="employeefirstname" name="employeefirstname" />

        <label for="employeelastname">Last Name:</label>
        <input type="text" id="employeelastname" name="employeelastname" />

        <label for="employeenumber">ID Number:</label>
        <input type="number" id="employeenumber" name="employeenumber" />

        <label for="employeejobtitle">Job Title:</label>
        <input type="text" id="employeejobtitle" name="employeejobtitle" />

        <label for="employeesalary">Annual Salary:</label>
        <input type="number" id="employeesalary" name="employeesalary" />

        <input type="submit" value="Submit Employee" />
      </form>
    </div>
    <div id ="salarycontainer">
      <div>
          <h3>Average Monthly Cost of Employee Salaries</h3>
          <h3 id ="title"></h3>
        </div>
    </div>
    <div id="container">
      <h2>Employee Information</h2>
    </div>
  </body>
</html>
